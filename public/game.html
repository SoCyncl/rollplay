<!DOCTYPE html>
<html>
<head>
  <title>Character Builder</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .reveal-page {
      padding: 20px;
      font-size: 1.2rem;
    }
    .reveal-page ul {
      list-style: none;
      padding: 0;
    }
    .reveal-page li {
      margin: 8px 0;
    }
    
    #backstoryPhase {
      display: none;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    #backstoryText {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-family: inherit;
      font-size: 1rem;
    }
    
    #yourTraits {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    #timer {
      font-weight: bold;
      color: #2c3e50;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    #status-message {
      margin-top: 10px;
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h2 id="room-code"></h2>

  <div id="form-area">
    <input placeholder="Race & Subrace" id="race"><br>
    <input placeholder="Class & Subclass" id="class"><br>
    <input placeholder="Flair / Weapon" id="flair"><br>
    <input placeholder="Name & Background" id="name"><br>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="waiting" style="display:none;">Waiting for others...</div>

  <!-- Character Assignment UI -->
  <div id="choose-container"></div>
  <div id="assigned-traits"></div>
  <div id="reveal-container" class="reveal-page" style="display:none;"></div>

  <!-- Backstory Writing UI -->
  <div id="backstoryPhase">
    <h2>Your Character</h2>
    <ul id="yourTraits"></ul>

    <h3>Write their backstory:</h3>
    <textarea id="backstoryText" rows="10" cols="80" 
              placeholder="Describe your character's history, personality, and motivations..."></textarea>
    <br>
    <button id="submit-backstory-btn">Submit Backstory</button>
    <p>Time left: <span id="timer">15:00</span></p>
    <p id="status-message"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
