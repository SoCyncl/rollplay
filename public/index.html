<!DOCTYPE html>
<html>
<head>
  <title>Join Game</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    input, button { margin: 10px; padding: 8px; }
  </style>
</head>
<body>
  <h2>Enter Game</h2>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="text" id="room" placeholder="Room code (e.g. ABC123)">
  <button onclick="joinRoom()">Join</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function joinRoom() {
      const name = document.getElementById("name").value.trim();
      const room = document.getElementById("room").value.trim().toUpperCase();
      if (name && room) {
        socket.emit("joinRoom", { name, room });
        alert(`Joined room: ${room} as ${name}`);
      }
    }
  </script>
</body>
</html>
